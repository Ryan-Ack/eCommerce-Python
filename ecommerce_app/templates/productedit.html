<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo eCommerce</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/productcreate.css' %}">
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <div>
            <p><a href="/dashboard/orders">Orders</a></p>
            <p><a href="/dashboard/products">Products</a></p>
            <p><a href="/admin_logout">Logout</a></p>
        </div>
    </header>
    <form action="/dashboard/product/process_edit/{{product_to_edit.id}}" method="post">
        {% csrf_token %}
        <main>
            <div id="name">
                <p>
                    <label>Name</label>
                    <input type="text" name="item_name" value="{{product_to_edit.item_name}}">
                </p>
            </div>
            <div id="price">
                <p>
                    <label>Price</label>
                    <input type="number" step="any" name="item_price" value="{{product_to_edit.item_price}}">
                </p>
            </div>
            <div id="description">
                <p>
                    <label>Description</label>
                    <textarea name="item_description">{{product_to_edit.item_description}}</textarea>
                </p>
            </div>
            <div id="size">
                <p>
                    <label>Size</label>
                        <select name="item_size">
                            <option value="sml">Small</option>
                            <option value="med">Medium</option>
                            <option value="lrg">Large</option>
                        </select>
                </p>
            </div>
            <div id="actions">
                <a href="/dashboard/products"><button id="cancel">Cancel</button></a>
                <a href="#"><button type="submit" value="Submit" id="update">Update</button></a>
            </div>
        </main>
    </form>
</body>

</html>
